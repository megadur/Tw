          <h1>Anmelden</h1>
        
          
          
          <form role="form" action="/idma-callcenter/authenticate" method="post">
            <div class="form-group">
              <label for="username">Benutzername</label>

            <div class="form-group">
              <label for="password">Kennwort</label>
              <input id="password" name="password" class="form-control" placeholder="Bitte Kennwort eingeben" required="required" type="password">
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit" title="Am System anmelden">Anmelden</button>
          </form>
        </div>
      </div>
